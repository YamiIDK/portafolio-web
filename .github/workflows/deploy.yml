name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Replace GitHub token in config
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Usar una soluciÃ³n multiplataforma para reemplazar el token
          if [ "$RUNNER_OS" == "Windows" ]; then
            powershell -Command "(Get-Content config.template.js) -replace '%%GH_TOKEN%%', '${{ secrets.GH_TOKEN }}' | Set-Content config.js"
          else
            sed "s/%%GH_TOKEN%%/${{ secrets.GH_TOKEN }}/g" config.template.js > config.js
          fi
          
      - name: Verify config file
        run: |
          echo "Config file content:"
          cat config.js
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: .
          keep_files: true